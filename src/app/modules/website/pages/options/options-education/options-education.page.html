
        <div class="row">

    <div class="col-12" style="padding: 0px; background-color: #475A6D; ">

        <div style= "width: 100%; height: 48px; margin-bottom: 20px; background-color: #34495E; ">
            <div
                style="height: 48px; width: 48px; line-height: 48px; text-align: center; display: inline-block; font-size: 24px;">
                <i class="fas fa-book-open" style= "color: 130F40;"></i>
            </div>
            <div
                    style="line-height: 48px; height: 48px; text-align: center; display: inline-block; font-size: 12px; width: calc(100% - 96px);">
                    <p class="titleOptions">Eğitim Düzeyi</p>
                </div>
                <div
                style="height: 48px; width: 48px; line-height: 48px; text-align: center; display: inline-block; font-size: 24px;">
                <i  class="fas fa-chevron-down arrowOptions positionFunc iconOptions"></i>
            </div>
          
            </div>
            <div style= "width: 100%; height: 48px; margin-bottom: 0px; background-color: #34495E; ">
                <div *ngFor="let button of list" [routerLink]="button.url" style= "width: 100%; height: 48px; margin-bottom: 4px; background-color: #34495E; ">
                    <div
                        style="line-height: 48px; height: 48px; text-align: left; display: inline-block; font-size: 12px; width: calc(100% - 96px);">
                        <p class="titleOptions">{{button.title}}</p>
                    </div>
                </div>
                </div>
            </div>
            </div>
