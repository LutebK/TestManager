<div class="row" (keyup.enter)="userSign()">
    <div class="col-12" style="padding: 0px;">
        <div style="margin-top: 100px;">
            <div>
                <input type="email" placeholder="email" class="form-control" [(ngModel)]="email"
                    style="text-align: left; height: 32px; width: 270px; display: inline-block; line-height: 48px; top: 50%; left: 50%; position: relative; transform: translateX(-50%); filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25)); margin-bottom: 30px;">
            </div>
            <div>
                <input type="password" placeholder="şifre" class="form-control" [(ngModel)]="password"
                    style="text-align: left; height: 32px; width: 270px; display: inline-block; line-height: 48px; top: 50%; left: 50%; position: relative; transform: translateX(-50%); filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25)); margin-bottom: 30px;">
            </div>
            <div style="margin-bottom: 30px; text-align: center; "  >
                <button  type="button" (click)="userSign();"
                    style="background-color: #34495E;border: none; margin-right: 20px; display: inline-block;  height: 40px; width: 150px; border-radius: 10px; color: aliceblue; position: relative; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
                    <div *ngIf="signControl" style="position: absolute; top: -223px; left: 50%;" >
                      <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Giriş Başarılı</h4>
                        <p>Yönlendiriliyorsunuz...</p>
                      </div>
                    </div>
                    Giriş
                </button>
                <button  type="button" [routerLink]="['/kayitol']"
                    style="background-color: #34495E;border: none;display: inline-block; margin: auto; height: 40px; width: 150px; border-radius: 10px; color: aliceblue;  position: relative; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
                    Kayıt Ol
                </button>
            </div>

        </div>

        <div style="margin-bottom: 30px;">
            <button class="" type="button"
                style="background-color: #34495E;border: none; height: 40px; width: 150px; border-radius: 10px; color: aliceblue; transform: translateX(-50%); position: relative; left: 50%; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
                Şifremi Unuttum
            </button>
        </div>
        <div style="margin-bottom: 30px;">
            <button class="" type="button"
                style="background-color: #e74c3c;border: none; height: 40px; width: 250px; border-radius: 10px; color: aliceblue; transform: translateX(-50%); position: relative; left: 50%; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
                Gmail İle Giriş Yap
            </button>
        </div>
        <div>
            <button class="" type="button"
                style="background-color: #4267B2;border: none; height: 40px; width: 250px; border-radius: 10px; color: aliceblue; transform: translateX(-50%); position: relative; left: 50%; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
                Facebook İle Giriş Yap
            </button>
        </div>
    </div>

</div>
