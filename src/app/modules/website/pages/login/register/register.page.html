<div class="row">
    <div class="col-12">
        <div style="margin-top: 100px;">
            <input type="text" placeholder="İsim-Soyisim" class="form-control" [(ngModel)]="name"
                style="text-align: left; height: 40px; width: 270px; line-height: 48px; top: 50%; left: 50%; position: relative; transform: translateX(-50%); filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25)); margin-bottom: 30px;">
            <input type="email" placeholder="Email" class="form-control" [(ngModel)]="emaiL"
                style="text-align: left; height: 40px; width: 270px; line-height: 48px; top: 50%; left: 50%; position: relative; transform: translateX(-50%); filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25)); margin-bottom: 30px;">
            <input type="password" placeholder="Şifre" class="form-control" [(ngModel)]="passworD"
                style="text-align: left; height: 40px; width: 270px; line-height: 48px; top: 50%; left: 50%; position: relative; transform: translateX(-50%); filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25)); margin-bottom: 30px;">
        </div>
        <div style="margin-top: 50px;">
            <button class="" type="button" (click)="userCreated()"
                style="background-color: #34495E;border: none; height: 40px; width: 150px; border-radius: 10px; color: aliceblue; transform: translateX(-50%); position: relative; left: 50%; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
                Kayıt Ol
            </button>
        </div>
        <div style="margin-top: 20px;">
            <button class="" type="button"
                style="background-color: #e74c3c;border: none; height: 40px; width: 200px; border-radius: 10px; color: aliceblue; transform: translateX(-50%); position: relative; left: 50%; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
                Google ile Kayıt Ol
            </button>
        </div>
        <div style="margin-top: 20px;">
            <button class="" type="button"
                style="background-color: #4267B2;border: none; height: 40px; width: 200px; border-radius: 10px; color: aliceblue; transform: translateX(-50%); position: relative; left: 50%; filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));">
                Facebook ile Kayıt Ol
            </button>
        </div>
    </div>
</div>
