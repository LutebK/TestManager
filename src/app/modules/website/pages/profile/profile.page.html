<div class="body">

          <div class="col-6">

              <i class='fas fa-arrow-left'></i>
            </div>
          </div>

          <div class="col-6">

  <div class="row">

    <div class="col-12">
      <div class="circle">
        <div class="user center-white">
          <i class="far fa-user"></i>
          <!-- <img src="https://netger.net/logo-s.png" alt=""> -->
        </div>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-6">

      <button class="camera center-white"><i class="fas fa-camera"></i></button>

    </div>

    <div class="col-6">

      <button class="pen center-white" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="fas fa-pen"></i></button>

    </div>

  </div>

  <div class="name">{{name}} - {{surname}}</div>

  <div class="row">

    <div class="col-6 center-white">
      <div class="okul">
        {{school}}
      </div>
    </div>

    <div class="col-6 center-white">
      <div class="sinif">
        {{class}}
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-12">
      <button class="bg stats center-white">
        <i class="fas fa-chart-line"></i>
        İstatistiklerim
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="bg save center-white">
        <i class="far fa-bookmark"></i>
        Kaydettiklerim
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="bg exit center-white">
        <i class="fas fa-sign-out-alt"></i>
        Çıkış Yap
      </button>
    </div>
  </div>

</div>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Profil Bilgilerini Düzenle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container mt-2 text-center">

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">İsim</span>
            <input type="text" class="form-control" [(ngModel)]="name" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Soyisim</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Okul</span>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Sınıf</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>Sınıf Seçiniz</option>
              <option value="5">5. Sınıf</option>
              <option value="6">6. Sınıf</option>
              <option value="7">7. Sınıf</option>
              <option value="8">8. Sınıf</option>
              <option value="9">9. Sınıf</option>
              <option value="10">10. Sınıf</option>
              <option value="11">11. Sınıf</option>
              <option value="12">12. Sınıf</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
  </div>
</div>
